<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Password Bar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="container">
  <div class="title">Show/Hide Password</div>
 
  <div class="first">
   <input type="password" id="pass">
     <div class="group1">
       <input type="checkbox" id="chk">
       <label id="showhide" class="label">Show Password</label>
     </div>
  </div>
 
  <div class="second">
   <input class="active" type="password" id="pass2">
   <div class="group2">
    <i id="icon" class="fa fa-eye-slash"></i>
   </div>
  </div>
 
  <div class="third">
   <input class="active" type="password" id="pass3">
   <div class="group3">
    <button id="btn" class="btn">Show</button>
   </div>
  </div>
</div>
 
<script  src="function.js"></script>
 
</body>
</html>
